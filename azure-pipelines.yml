name: loan test pipeline

## this configuration is ignored since the pipeline is already connected to github
## and there is already a step checkout to clone script from github under 'steps'
# resources: 
#   repositories:
#   - repository: Regression-api-web-combination-sample
#     type: github
#     ref: refs/heads/master
#     name: kms-loantran/Regression-api-web-combination-sample
#     endpoint: github/kms-loantran

trigger:
  - master

pool:
  vmImage: macOS-latest

stages:
- stage: Test
  displayName: Run Automation script
  jobs:
  - job: TestOnMac
    displayName: Run automation script on Mac
    continueOnError: true
    variables:  # job-level
      VERSION: '8.0.0'
      WORK_DIR: $(Build.Repository.LocalPath)
      TMP_DIR: $(Build.ArtifactStagingDirectory)
    steps:
    - checkout: self
      clean: true
      fetchDepth: 5
    - bash: |
        set -ex
        curl "https://download.katalon.com/8.0.0/Katalon_Studio_Engine_MacOS-8.0.0.tar.gz" -o katalon_runtime_engine.tar.gz
      displayName: download KRE package
    - bash: |
        set -ex
        tar -xvf katalon_runtime_engine.tar.gz
      displayName: unzip KRE package
    - script: |
        set -ex
        katalonc="$(pwd)/Katalon_Studio_Engine_MacOS-8.0.0/Katalon Studio Engine.app/Contents/MacOS/katalonc"
        projectPath="${WORK_DIR}/Sample-Jira-ticket-creation.prj"
        testSuite="${WORK_DIR}/Test Suites"
        ls -al
        echo $projectPath
        echo $katalonc
        echo $testSuite
        ls -al "$(pwd)/Sample-Jira-ticket-creation.prj"
        cd '/Users/runner/work/1/s/Test Suites'
        ls -al
        "$katalonc" -apiKey="f94fd9eb-459b-4115-8980-e632fb614490" -projectPath="$projectPath" -testSuitePath="Test Suites/multiple test points - Create and update a task by both API and UI" -browserType="Firefox" -adoPlanId=93 -adoTestRunName=LoanRunInPipeline
   